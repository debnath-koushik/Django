<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic URL</title>
</head>
<body>
    <nav>
        <a href={% url 'home' %}>Home</a> |
        <a href={% url 'about' %}>About</a> |
        <a href={% url 'contact' %}>Contact</a>
    </nav>
    <h1>Welcome to the Dynamic URL Page</h1>
    <p>This is the main landing page of our simple website.</p>
    <p>Dynamic URL ID: {{ id }}</p>
</body>
</html>
